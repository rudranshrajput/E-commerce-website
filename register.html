<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <title>Register Page</title>
</head>
<body>
  <header>
    <a href="#" class="logo"><img src="logo.png" alt="Logo"></a>
    <ul class="navmenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Page</a></li>
        <li><a href="#">Docs</a></li>
    </ul>
    <div class="nav-icon">
        <a href="#"><i class='bx bx-search'></i></a>
        <a href="#"><i class='bx bx-user'></i></i></a>
        <a href="#"><i class='bx bx-cart'></i></i></a>

        <div class="bx bx-menu" id="menu-icon"></div>
    </div>
  </header>

  <section class="register-page">
    <div class="register-form">
      <h2>Register</h2>
      <form action="index.html">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
  
        <label for="contact">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your contact number" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
  
        <button type="submit">Register</button>
      </form>
      <br>
      Already have an account ?<a href="login.html" > Log in</a>
    </div>
  </section>
</body>
</html>
