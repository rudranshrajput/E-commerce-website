<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="login.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt="Logo"></a>
        <ul class="navmenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Page</a></li>
            <li><a href="#">Docs</a></li>
        </ul>
        <div class="nav-icon">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-user'></i></i></a>
            <a href="#"><i class='bx bx-cart'></i></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="main-home">
        <div class="main-text">
            <h5>Welcome to our Sports Shopping Site</h5>
            <h1>Login to Your Account</h1>
        </div>
    </section>

    <section class="register-page">
        <div class="register-form">
          <h2>Login</h2>
          <form action="index.html">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Username" required>

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required>

            <button type="submit" class="main-btn">Login</button>
        </form>
        <br>
        Don't have an account ?<a href="register.html" > Register</a>
        </div>
      </section>

    <!-- Other sections and content -->

    <script src="script.js"></script>
</body>
</html>
